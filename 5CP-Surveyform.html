<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form to help us improve our services.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="0" max="120" placeholder="Enter your age">

        <label for="dropdown">Which option best describes you?</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <p>Would you recommend our service to others?</p>
        <input type="radio" id="recommend-yes" name="recommend" value="yes">
        <label for="recommend-yes">Yes</label><br>
        <input type="radio" id="recommend-no" name="recommend" value="no">
        <label for="recommend-no">No</label><br>

        <p>What features would you like to see?</p>
        <input type="checkbox" id="feature1" name="feature" value="feature1">
        <label for="feature1">Feature 1</label><br>
        <input type="checkbox" id="feature2" name="feature" value="feature2">
        <label for="feature2">Feature 2</label><br>
        <input type="checkbox" id="feature3" name="feature" value="feature3">
        <label for="feature3">Feature 3</label><br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
